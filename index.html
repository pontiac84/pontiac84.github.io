<html>
<head>
    <title> Contact Form Design </title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div style="position:relative; height:-30px;">
        <img src="name.png" style="position:center; width:300px; height:80px; border:none;"
        alt="Name Logo"
        title="Photo of Name Logo" />
    </div>


    <div class="contact-title">
        <h1>Site under maintenance</h1>
        <h2>Get in touch below!</h2>
    </div>


    <div class="contact-form">
        <form id="contact-form" method="post" action="https://formspree.io/f/mknyvdne">
        <input name="name" type="text" class="form-control" placeholder="Your Name" required>
        <br>
        <input name="email" type="email" class="form-control" placeholder="Your Email" required><br>

         <textarea name="message" class="form-control" placeholder="Message" row="4" required></textarea><br>

         <input type="submit" class="form-control submit" value="SEND MESSAGE">

        </form>
    </div>



</body>
</html>
